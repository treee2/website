<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background: #001122;
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            color: #00ff00;
        }

        .admin-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .photos-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .photo-item {
            border: 2px solid #00ff00;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .photo-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border: 1px solid #00ffff;
            transition: filter 0.3s ease;
        }

        .photo-item:hover img {
            filter: brightness(1.2);
        }

        .caption-text {
            color: #00ff00;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            margin: 10px 0;
        }

        .photo-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            background: #003366;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px 15px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #004488;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            transform: translateY(-2px);
        }

        .delete-btn {
            background: #660000;
            border-color: #ff0000;
        }

        .delete-btn:hover {
            background: #880000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .upload-form {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border: 2px solid #00ff00;
            margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #00ffff;
            margin-bottom: 5px;
            font-size: 12px;
        }

        input[type="file"], 
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
        }

        .message {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid;
            font-size: 12px;
        }

        .success {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
            color: #00ff00;
        }

        .error {
            border-color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
            color: #ff0000;
        }

        .button {
            display: inline-block;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 10px;
        }
    </style>
</head>
<body>    <div class="admin-container">
        <div class="header">
            <h1>Управление фотографиями</h1>
            <div>
                <a href="/" class="button">На главную</a>
                <a href="/logout" class="button delete-btn">Выход</a>
            </div>
        </div>

        <div class="upload-form">
            <h2>Загрузить новое фото</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <div>
                    <label for="photo">Выберите фото:</label>
                    <input type="file" id="photo" name="photo" accept="image/*" required>
                </div>
                <div>
                    <label for="caption">Подпись:</label>
                    <input type="text" id="caption" name="caption" required>
                </div>
                <button type="submit">Загрузить</button>
            </form>
            <div id="uploadMessage"></div>
        </div>

        <div class="photos-list">
            {% for photo in photos %}
            <div class="photo-item" data-id="{{ photo.id }}">                <img src="/static/{{ photo.image_path }}" alt="{{ photo.caption }}">
                <div class="caption-text">{{ photo.caption }}</div>
                <div class="photo-controls">
                    <button type="button">Изменить подпись</button>
                    <button type="button" class="delete-btn">Удалить</button>
                </div>
            </div>            {% endfor %}
        </div>
    </div>    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
        });

        function setupEventListeners() {
            // Обработчик формы загрузки
            const uploadForm = document.getElementById('uploadForm');
            if (uploadForm) {
                uploadForm.addEventListener('submit', handleUpload);
            }

            // Обработчики для кнопок фотографий
            document.querySelectorAll('.photo-item').forEach(item => {
                const id = item.dataset.id;
                if (id) {
                    const editBtn = item.querySelector('button:not(.delete-btn)');
                    const deleteBtn = item.querySelector('.delete-btn');
                    
                    if (editBtn) editBtn.onclick = () => editCaption(parseInt(id));
                    if (deleteBtn) deleteBtn.onclick = () => deletePhoto(parseInt(id));
                }
            });
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('uploadMessage');
            if (messageDiv) {
                messageDiv.className = `message ${type}`;
                messageDiv.textContent = text;
                // Автоматически скрываем сообщение через 3 секунды
                setTimeout(() => {
                    messageDiv.textContent = '';
                    messageDiv.className = 'message';
                }, 3000);
            }
        }

        async function handleUpload(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/admin/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('Фото успешно загружено!', 'success');
                    // Очищаем форму
                    e.target.reset();
                    setTimeout(() => location.reload(), 1500);
                } else {
                    showMessage(result.error || 'Ошибка при загрузке', 'error');
                }
            } catch (error) {
                showMessage('Ошибка при отправке запроса', 'error');
                console.error('Ошибка загрузки:', error);
            }
        }

        async function deletePhoto(id) {
            if (!confirm('Вы уверены, что хотите удалить это фото?')) return;
            
            try {
                const response = await fetch(`/admin/delete/${id}`, {
                    method: 'POST'
                });
                const result = await response.json();
                
                if (response.ok) {
                    const photoElement = document.querySelector(`.photo-item[data-id="${id}"]`);
                    if (photoElement) {
                        photoElement.remove();
                        showMessage('Фото успешно удалено', 'success');
                    }
                } else {
                    showMessage(result.error || 'Ошибка при удалении', 'error');
                }
            } catch (error) {
                showMessage('Ошибка при отправке запроса', 'error');
                console.error('Ошибка удаления:', error);
            }
        }

        async function editCaption(id) {
            const photoElement = document.querySelector(`.photo-item[data-id="${id}"]`);
            if (!photoElement) return;

            const captionElement = photoElement.querySelector('.caption-text');
            const currentCaption = captionElement.textContent.trim();
            const newCaption = prompt('Введите новую подпись:', currentCaption);
            
            if (!newCaption || newCaption === currentCaption) return;
            
            try {
                const response = await fetch(`/admin/edit/${id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `caption=${encodeURIComponent(newCaption)}`
                });
                const result = await response.json();
                
                if (response.ok) {
                    captionElement.textContent = newCaption;
                    showMessage('Подпись успешно обновлена', 'success');
                } else {
                    showMessage(result.error || 'Ошибка при обновлении подписи', 'error');
                }
            } catch (error) {
                showMessage('Ошибка при отправке запроса', 'error');
                console.error('Ошибка обновления подписи:', error);
            }
        }
    </script>
</body>
</html>
